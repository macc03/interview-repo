<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>单双行</title>
  <style>
    .line {
      height: 40px;
    }
    .line:nth-child(2n) {
      background-color: #efefef
    }
    .line:nth-child(2n + 1) {
      background-color: rgb(189, 189, 189);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="line"></div>
    <div class="line"></div>
    <div class="line"></div>
    <div class="line"></div>
    <div class="line"></div>
    <div class="line"></div>
    <div class="line"></div>
    <div class="line"></div>
    <div class="line"></div>
    <div class="line"></div>
  </div>
</body>
</html>
